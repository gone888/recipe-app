<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>Recipe Details</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("{% static 'recipes/images/recipes.jpg' %}") no-repeat
          center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .content {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border-radius: 10px;
      }
      img {
        margin-top: 15px;
        border-radius: 8px;
      }
      b {
        color: white;
      }
      .list-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        background-color: rgb(160, 160, 160);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .list-btn:hover {
        background-color: rgb(105, 105, 105);
      }
    </style>
  </head>
  <body>
    <a href="{% url 'recipes:list' %}" class="list-btn">Recipes list</a>
    <div class="content">
      <h2>{{ object.name }}</h2>
      <p><b>Ingredients:</b> {{ object.ingredients }}</p>
      <p><b>Cooking Time:</b> {{ object.cooking_time }}</p>
      <p><b>Difficulty:</b> {{ object.difficulty }}</p>
      <img src="{{ object.pic.url }}" width="220" height="220" />
    </div>
  </body>
</html>
