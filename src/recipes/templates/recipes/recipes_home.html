<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>Recipes App Home</title>
    <style>
      body {
        display: flex;
        margin: 0;
        padding: 0;
        flex-direction: column;
        justify-content: center;
        background: url("{% static 'recipes/images/recipes.jpg' %}") no-repeat
          center center fixed;
        background-size: cover;
        height: 100vh;
        align-items: center;
        color: white;
        font-family: sans-serif;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-align: center;
      }
      h2 {
        margin-top: 0;
      }
      h2 a {
        font-size: 1.5em;
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      h2 a:hover {
        color: rgb(160, 160, 160);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Recipes App Homepage!</h1>
    <h2><a href="/recipes/list">View more recipes</a></h2>
  </body>
</html>
